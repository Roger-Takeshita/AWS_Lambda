AWSTemplateFormatVersion: "2010-09-09"
Resources:
  LambdaS3Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "s3:*"
                Resource: "*"

  WorkbookGeneratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt LambdaS3Role.Arn
      Runtime: nodejs20.x
      Handler: index.handler
      Code:
        S3Bucket: pa-lambda-files
        S3Key: pa-lambda-workbook-generator.zip
      Tags:
        - Key: Name
          Value: WorkbookGeneratorLambda
